{% extends 'base.html' %}
{% block content %}
<div class='post-entry'>
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
</div>
<a href="{% url 'post_edit' post.pk %}">
    <h4>+ Edit Blog Post</h4>
</a>
<a href="{% url 'post_delete' post.pk %}">
    <h4>+ Delete Blog Post</h4>
</a>
{% endblock %}
